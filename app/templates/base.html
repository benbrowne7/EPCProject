<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>{% block title %}{% endblock %} EPC Project</title>
</head>

<body scroll="no" style="overflow: hidden">
    <header>
        <div class="container">
            <h1 style="color:blue; text-align:center; font-size:4vh; margin-top: 2%; font-weight:bold;">Heat Pump Ready (HPR) Index</h1>
            <strong><nav>
            {% block nav %} 
            <ul class="menu">
            {% for item in nav.top %}
            <li class="{{ 'active' if item.is_active else '' }}">
                <a href="{{ item.url }}">{{ item.label }}</a>
            </li>
            {% endfor %}
            </ul>
            {% endblock %}

            </nav></strong>

        </div>
    </header> 
    

    <hr style="width:100%; height:4px; background-color: black;  position:absolute; top:7.5%;" />

    <div class="map">
        <iframe src="/map1" style="width:35%;height:65%; position: relative; border: 5px solid rgb(0, 0, 0);" seamless></iframe>
    </div>


    <div class="contentbox">{% block content %}
    
    
        <form action="/postcode" style="position: relative; left:3%; top:2.5%" method="post" required id="postcodeform">
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode"><br><br>
            <input type="checkbox" style="position: absolute; left:-0.5%; top:45%" id="individualadd" name="individualadd" value="True">
            <label style="position: absolute;  left:3%; top:45%" for="individualadd">Search for individual Home based on Postcode?</label><br>
        </form>
            <button type="submit" style="position: absolute; left:35%; top:2.5%" form="postcodeform" value="Submit">Request</button> 
        {% block singlerequest %}{% endblock %}
    
    
    
        <hr style="width:100%; height:4px; background-color: black;  position:absolute; top:10%;" />
        
        {% block apireturn %} {% endblock %}
    
        <hr style="width:100%; height:4px; background-color: black;  position:absolute; top:50%;" />
        <hr style="width:100%; height:4px; background-color: black;  position:absolute; top:60%;" />
        
          {% endblock %}  
    </div>

<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
